<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">
    <title>Report Printer</title>
</head>

<body>
    <div id="prompt">
        <h1>Report a Problem with {{ printer.printer_location }}</h1>

        <form action="{{url_for('report_printer', printer_id=printer.id)}}" method="post">

            <label for="issue_description">Describe the Issue:</label>
            <select name="issue_description" id="issue_description">
                <option value="Out of Ink">Out of Ink</option>
                <option value="Paper Jam">Paper Jam</option>
                <option value="Cannot Connect to Device">Cannot Connect to Device</option>
                <option value="Needs Update">Needs Update</option>
                <option value="Other">Other</option>
            </select>
            <br><br>
            <label for="user_name">Your name (optional):</label><br>
            <input type="text" name="user_name"><br><br>

            <button type="submit" id="submit-btn">Submit Report</button>
        </form>
    </div>
</body>

</html>
